name: Django Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        django-version: ["3.2", "4.0", "4.1"]

        exclude:
          - python-version: "3.7"
            django-version: "4.0"

          - python-version: "3.7"
            django-version: "4.1"

    services:
      redis:
        image: redis/redis-stack-server:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Install and Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements_test.txt

      - name: Install Dependencies
        run: python -m pip install --upgrade pip tox setuptools wheel

      - name: Run tests with Python ${{ matrix.python-version }} and Django ${{ matrix.django-version }}
        run: |
          TOX_ENV=$(echo "py${{ matrix.python-version}}-django${{ matrix.django-version}}" | tr -d .)
          python -m tox -e $TOX_ENV

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
